[phases.setup]
nixPkgs = ["python311"]
aptPkgs = [
    "libnss3",
    "libnspr4", 
    "libatk1.0-0",
    "libatk-bridge2.0-0",
    "libcups2",
    "libdrm2",
    "libdbus-1-3",
    "libxkbcommon0",
    "libxcomposite1",
    "libxdamage1",
    "libxfixes3",
    "libxrandr2",
    "libgbm1",
    "libpango-1.0-0",
    "libcairo2",
    "libasound2",
    "libatspi2.0-0"
]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "python -m playwright install-deps chromium",
    "python -m playwright install chromium"
]

[start]
cmd = "python healthcheck.py && streamlit run streamlit_app.py --server.port ${PORT:-8501} --server.address 0.0.0.0 --server.headless true --server.enableCORS=false --server.enableXsrfProtection=false"
